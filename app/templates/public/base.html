<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}TestLegion{% endblock %}</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Play - Free Open Source HTML Bootstrap Template by UIdeck" />
    <meta name="description" content="Play - Free Open Source HTML Bootstrap Template by UIdeck Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://uideck.com/play/" />
    <meta property="og:title" content="Play - Free Open Source HTML Bootstrap Template by UIdeck" />
    <meta property="og:description" content="Play - Free Open Source HTML Bootstrap Template by UIdeck Team" />
    <meta property="og:image" content="https://uideck.com/wp-content/uploads/2021/09/play-meta-bs.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://uideck.com/play/" />
    <meta property="twitter:title" content="Play - Free Open Source HTML Bootstrap Template by UIdeck" />
    <meta property="twitter:description" content="Play - Free Open Source HTML Bootstrap Template by UIdeck Team" />
    <meta property="twitter:image" content="https://uideck.com/wp-content/uploads/2021/09/play-meta-bs.jpg" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('public_static', path='images/favicon.svg') }}"
      type="image/svg+xml"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('public_static', path='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('public_static', path='css/animate.css') }}" />
    <link rel="stylesheet" href="{{ url_for('public_static', path='css/lineicons.css') }}" />
    <link rel="stylesheet" href="{{ url_for('public_static', path='css/ud-styles.css') }}" />
  </head>

  <body>
    {% include "partials/header.html" %}

    <main>
      {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}

    <!-- ====== Back To Top Start ====== -->
    <a href="javascript:void(0)" class="back-to-top">
     <i class="lni lni-chevron-up"> </i>
    </a>
    <!-- ====== Back To Top End ====== -->
    
    <!-- JS -->
    <script src="{{ url_for('public_static', path='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('public_static', path='js/wow.min.js') }}"></script>
    <script src="{{ url_for('public_static', path='js/main.js') }}"></script>
  </body>
</html>
