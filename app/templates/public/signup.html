{% extends "base.html" %}

{% block title %}Sign up | TestLegion{% endblock %}

{% block content %}
<section class="ud-page-banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="ud-banner-content">
          <h1>Create an Account</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="ud-login">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="ud-login-wrapper">
          <div class="ud-login-logo">
            <img src="{{ url_for('public_static', path='images/logo/logo-2.svg') }}" alt="logo" />
          </div>

          {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          {% endif %}

          <form class="ud-login-form" method="post" action="/signup-form">
            <div class="ud-form-group">
              <input type="email" name="email" placeholder="Email address" required />
            </div>
            <div class="ud-form-group">
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="ud-form-group">
              <button type="submit" class="ud-main-btn w-100">Sign Up</button>
            </div>
          </form>

          <p class="signup-option">
            Already have an account?
            <a href="/login"> Sign In </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
