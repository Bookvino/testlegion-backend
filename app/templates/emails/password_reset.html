{% extends "base_email.html" %}

{% block content %}
  <h1 style="font-size: 22px; margin-bottom: 12px;">Reset your password</h1>
  <p style="font-size: 16px; margin-bottom: 20px;">
    You recently requested to reset your password for TestLegion. Click the button below to proceed:
  </p>
  <p style="text-align: center;">
    <a href="{{ reset_url }}"
       style="background-color: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold;">
      Reset Password
    </a>
  </p>
  <p style="font-size: 14px; margin-top: 24px; color: #666;">
    If you did not request a password reset, you can safely ignore this email.
  </p>
{% endblock %}
