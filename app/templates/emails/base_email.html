<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ subject if subject else "TestLegion Email" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9fc;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .header {
            background-color: #3056d3; /* Samme blå som på sitet */
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-height: 40px;
        }
        .content {
            padding: 20px 30px;
        }
        .footer {
            background-color: #f0f2f5;
            padding: 15px 30px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
        a {
            color: #3056d3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="{{ logo_url }}" alt="TestLegion Logo">
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            © 2025 TestLegion. All rights reserved.
        </div>
    </div>
</body>
</html>
